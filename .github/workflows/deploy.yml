name: Deploy API to VM

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to VM via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VM_IP }}
                  username: ${{ secrets.VM_USER }}
                  key: ${{ secrets.VM_SSH_KEY }}
                  script: |
                      cd ~/api/be-pantuin
                        git pull origin main
                        npm install
                        pm2 restart all
